<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Professor</th>
      <th scope="col">Disciplina</th>
    </tr>
  </thead>


  <tbody >
    <tr *ngFor="let disciplina of professor.disciplinas">
      <td>{{ professor.nome }}</td>
      <td>{{ disciplina}}</td>
    </tr>
  </tbody>
</table>
